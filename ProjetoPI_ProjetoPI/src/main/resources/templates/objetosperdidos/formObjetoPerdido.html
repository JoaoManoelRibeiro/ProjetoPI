<!DOCTYPE html>
<html	xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
</head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<link rel="styleshet" href="style/styleCss.css"/>
<body>
	<header>
	<nav>
    <div class="nav-wrapper , #76ff03 light-green accent-3">
      <a href="#" class="brand-logo"><i class="material-icons">search</i>Achados e Perdidos - IFRN Campus Lajes</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href=/ListarObjetoPerdido>Objetos perdidos</a></li>
        <li><a href=/logout>Sair</a></li>
      </ul>
    </div>
  </nav>
	    
	</header>
	<div class="container formObjetoPerdido">
	<form class="container" action="CadastroObjetoPerdido" method="post">
        <div class="input-field col s6">
          <i class="material-icons prefix">attach_file</i>
          <input id="icon_prefix" type="text" class="validate" name="nome">
          <label for="icon_prefix">Objeto perdido:</label>
        </div>
        
        <div class="input-field col s6">
          <i class="material-icons prefix">line_style</i>
          <input id="icon_prefix" type="text" class="validate" name="descricaoPerdido">
          <label for="icon_telephone">Descrição:</label>
        </div>
        
        <div class="input-field col s6">
          <i class="material-icons prefix">person</i>
          <input id="icon_prefix" type="text" class="validate" name="proprietario">
          <label for="icon_prefix">Proprietário(a):</label>
        </div>
      <div class="input-field col s6">
          <i class="material-icons prefix">date_range</i>
   		  <input id="icon_prefix" type="date" class="validate" name="dataDesaparecimento">
          <label for="icon_prefix">Data de desaparecimento:</label>
        </div>
      <div class="input-field col s6">
          <i class="material-icons prefix">location_on</i>
          <input id="icon_prefix" type="text" class="validate" name="local">
          <label for="icon_prefix">Local onde foi visto pela última vez:</label>
        </div>
		<div class="input-field col s6">
          <i class="material-icons prefix">format_line_spacing</i>
          <input id="icon_prefix" type="text" class="validate" name="observacoes">
          <label for="icon_telephone">Observações:</label>
        </div>
		<button class="btn waves-effect waves-teal , #d50000 red accent-4" type="submit">Salvar</button>
<!-- 		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
		</form>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
 	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
 	<script>
 	$(".dropdown-trigger").dropdown();
 	</script>
</body>

</html>
