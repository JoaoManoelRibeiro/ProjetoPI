<html	xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="styleshet" href="style/styleCss.css"/>
<body>
	<header>
	<nav>
    <div class="nav-wrapper , #76ff03 light-green accent-3">
      <a href="#" class="brand-logo"><i class="material-icons">local_movies</i>Achados e Perdidos - IFRN Campus Lajes</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href=/CadastroObjetoPerdido>Cadastrar objeto perdido</a></li>
        <li><a href=/logout>Sair</a></li>
      </ul>
    </div>
  </nav>
	</header>
	
<table class="collection , striped , highlight">
	<thead>
		<tr>
			<th>Objeto perdido:</th>
			<th>Descrição:</th>
			<th>Proprietário(a):</th>
			<th>Data de desaparecimento:</th>
			<th>Local onde foi visto pela última vez:</th>
			<th>Observações:</th>
			<th>Deletar</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="objeto : ${objetosperdidos}">
			<td><span th:text="${objeto.nome}"></span></td>
			<td><span th:text="${objeto.descricaoPerdido}"></span></td>
			<td><span th:text="${objeto.proprietario}"></span></td>
			<td><span th:text="${objeto.dataDesaparecimento}"></span></td>
			<td><span th:text="${objeto.local}"></span></td>
			<td><span th:text="${objeto.observacoes}"></span></td>
			<td><a th:href="${(#mvc.url('OPC#deletarObjeto').arg(0, objeto.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
		</tr>
	</tbody>

</table>
		<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
 		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
