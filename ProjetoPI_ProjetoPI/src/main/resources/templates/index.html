<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Página inicial - Achados e Perdidos - IFRN Campus Lajes</title>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     
      <link rel="stylesheet" href="estilo/estiloCss.css"/>

 <meta charset="utf-8">
</head>

<body>

<header>
<nav>
    <div class="nav-wrapper , #76ff03 light-green accent-3">
      <a href="#" class="brand-logo"><i class="material-icons">search</i>Bem Vindo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/CadastroObjetoPerdido"><i class="material-icons">people</i></a></li>
        <li><a href="/CadastroObjetoAchado"><i class="material-icons">person</i></a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="container h4">
<h4>Objetos achados</h4>
<hr>
</div>
<table class="container ListarObjetoAchado">
<thead>
<tr>
<th>Objeto achado:</th>
<th>Descrição:</th>
<th>Data da entrega:</th>
<th>Aluno que devolveu:</th>
</tr>
</thead>
<tbody>
<tr th:each="objeto : ${objetosachados}">
	<td><span th:text="${objeto.nome}"></span></td>
	<td><span th:text="${objeto.descricaoAchado}"></span></td>
	<td><span th:text="${objeto.dataEntrega}"></span></td>
	<td><span th:text="${objeto.alunoDevolveu}"></span></td>
		</tr>
</tbody>
</table>

 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
