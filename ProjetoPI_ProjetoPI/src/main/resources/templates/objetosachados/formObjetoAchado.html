<!DOCTYPE html>
<html	xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
</head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<link rel="styleshet" href="style/styleCss.css"/>
<body>
	<header>
	
	<nav>
    <div class="nav-wrapper , #76ff03 light-green accent-3">
      <a href="#" class="brand-logo"><i class="material-icons">search</i>Achados e Perdidos - IFRN Campus Lajes: cadastrar objeto achado</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href=/ListarObjetoAchado>Objetos achados</a></li>
        <li><a href=/CadastroObjetoPerdido>Cadastro objetos perdidos</a></li>
        <li><a href=/ListarObjetoPerdido>Objetos perdidos</a></li>
         <li><a href=/logout>Sair</a></li>
      </ul>
    </div>
  </nav>
	    
	</header>
	<div class="container formObjetoAchado">
	<form class="container" action="CadastroObjetoAchado" method="post">
        <div class="input-field col s6">
          <i class="material-icons prefix">attach_file</i>
          <input id="icon_prefix" type="text" class="validate" name="nome">
          <label for="icon_prefix">Objeto achado:</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">line_style</i>
          <input id="icon_prefix" type="text" class="validate" name="descricaoAchado">
          <label for="icon_prefix">Descrição:</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">date_range</i>
          <input id="icon_prefix" type="date" class="validate" name="dataEntrega">
          <label for="icon_prefix">Data de entrega:</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">people</i>
          <input id="icon_prefix" type="text" class="validate" name="alunoDevolveu">
          <label for="icon_prefix">Aluno que devolveu:</label>
        </div>
<!--         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
		<button class="btn waves-effect waves-teal , #d50000 red accent-4" type="submit">Salvar</button>
		</form>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
 	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
 	<script>
 	$(".dropdown-trigger").dropdown();
 	</script>
</body>

</html>
